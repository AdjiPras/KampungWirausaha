{% include 'header.html' %}
    <div>
    <div>
    <div>
        <div class="container-fluid">
            <div class="row mt-3">
              <div class="col-lg-4" style="margin: auto; margin-top: 50px;">
                <div class="card">
                  <div class="card-body" style="background-color: aliceblue; border-radius: 7px;  border: 3px solid #B0C4DE;">
                        <form role="form" action="{{ url_for('insert_laporan') }}" method="POST">
                            <div class="card-body">
                              <input type="hidden" name="no" class="form-control">
                              <input type="hidden" name="username" value="{{ data_user[1] }}" class="form-control">
                              <div class="form-group">
                                <label for="text_laporan" style="color: darkslategray;">Laporan</label>
                                <textarea style="background-color: white; color: darkslategray; border: 1px solid #D3D3D3; border-radius: 7px; width:100%; padding: 10px; box-shadow: rgba(67, 71, 85, 0.27) 0px 0px 0.25em, rgba(90, 125, 188, 0.05) 0px 0.25em 1em;" id="text_laporan" name="text_laporan" rows="3" placeholder="Tambahkan Laporan Anda..."></textarea>
                              </div>
                              <input type="hidden" class="form-control" id="tanggal_lapor" name="tanggal_lapor">
                              {% if data_user[2] == 0 %}
                              <div class="form-group col-md-14">
                                <label for="status" style="color: darkslategray;">Status</label><br>
                                <select id="status" style="background-color: white; color: darkslategray;  border: 1px solid #D3D3D3; border-radius: 7px; width:100%; padding: 10px; box-shadow: rgba(67, 71, 85, 0.27) 0px 0px 0.25em, rgba(90, 125, 188, 0.05) 0px 0.25em 1em;" name="status" placeholder="">
                                  <option style="background-color: white; color: darkslategray;" value="">Pilih Status :</option>
                                  <option style="background-color: white; color: darkslategray;" value="Diterima">Diterima</option>
                                  <option style="background-color: white; color: darkslategray;" value="Proses">Proses</option>
                                  <option style="background-color: white; color: darkslategray;" value="Selesai">Selesai</option>
                                </select>
                              </div>
                              {% endif %}
                              <div class="card-footer">
                                <div style="float: right;">
                                    <input TYPE="button" class="btn btn-danger btn-sm" style=" width: 80px;"  VALUE="Cancel" onClick="history.go(-1);">
                                    <button type="submit" class="btn btn-success btn-sm" onclick="myFunction()">Add</button>
                                </div>
                                <script>
                                    function myFunction() {
                                      alert("Success! Report Has Been Added.");
                                    }
                                </script>
                              </div>
                            </div>
                            <!-- /.card-body -->
                      </form>
                      </div>
                    </div>
                  </div>
                </div>
             </div>
              <!--End Row-->
    </div>
    </div>
    </div>
{% include 'footer.html' %}
